<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Unificado</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales y fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
        }
        /* Estilo para el rol seleccionado */
        .role-card-selected {
            border-color: #4f46e5; /* Indigo-600 */
            /* Sombra morada más intensa */
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4), 0 4px 6px -2px rgba(79, 70, 229, 0.2); 
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la Aplicación -->
    <div id="app-container" class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-8 transition-all duration-300">

        <!-- VISTA ÚNICA: LOGIN Y SELECCIÓN DE ROL -->
        <div id="combinedLoginView" class="view">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Acceso al Sistema</h1>
            <p class="text-center text-gray-600 mb-8">Ingresa tus datos y selecciona tu rol para acceder.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- 1. SECCIÓN DEL FORMULARIO (CORREO Y CONTRASEÑA) -->
                <div class="space-y-4 mb-8">
                    <h2 class="text-xl font-semibold text-gray-700">1. Ingresa tus datos</h2>
                    <!-- Campo de Correo Electrónico -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="ejemplo@dominio.com" required>
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- 2. SECCIÓN DE SELECCIÓN DE ROL -->
                <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Selecciona tu rol</h2>
                <div class="mb-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    
                    <!-- Tarjeta Trabajador -->
                    <div id="workerCard" onclick="selectRole('worker', 'workerCard')"
                         class="role-card p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-indigo-400 text-center">
                        <svg class="w-8 h-8 mx-auto text-indigo-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.501 23.501 0 0112 15c-3.791 0-7.146-.614-9-1.745M16 11V6a4 4 0 00-8 0v5m7-1c.828 0 1.5-.672 1.5-1.5S15.828 8 15 8s-1.5.672-1.5 1.5.672 1.5 1.5 1.5zm-6 0c.828 0 1.5-.672 1.5-1.5S9.828 8 9 8s-1.5.672-1.5 1.5.672 1.5 1.5 1.5z"></path></svg>
                        <h2 class="text-lg font-semibold text-indigo-800">Trabajador</h2>
                        <p class="text-xs text-gray-500">Acceso a herramientas internas.</p>
                    </div>

                    <!-- Tarjeta Cliente -->
                    <div id="clientCard" onclick="selectRole('client', 'clientCard')"
                         class="role-card p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-green-400 text-center">
                        <svg class="w-8 h-8 mx-auto text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <h2 class="text-lg font-semibold text-green-800">Cliente</h2>
                        <p class="text-xs text-gray-500">Gestión de servicios y pedidos.</p>
                    </div>

                </div>

                <!-- Botón de Confirmar Acceso -->
                <button type="submit" id="confirmButton" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150">
                    Confirmar Acceso
                </button>
            </form>

            <!-- Mensaje de error o éxito -->
            <p id="messageArea" class="mt-4 text-center text-red-500"></p>
        </div>
        
        <!--
            HEMOS ELIMINADO LAS VISTAS SIMULADAS workerView y clientView. 
            Ahora el JavaScript redirigirá a archivos HTML externos.
        -->

    </div>

    <script>
        // Estado global para el rol seleccionado
        let selectedRole = null; 
        const messageArea = document.getElementById('messageArea');
        
        // La función showView ya no es necesaria, pero la dejamos para la selección visual
        // y para evitar errores si otras partes del código la usan.

        /**
         * Maneja la selección visual del rol.
         * @param {string} role - 'worker' o 'client'.
         * @param {string} cardId - ID de la tarjeta HTML.
         */
        function selectRole(role, cardId) {
            selectedRole = role;
            
            // Remover la clase de selección de todas las tarjetas
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('role-card-selected');
                card.classList.remove('bg-indigo-50', 'bg-green-50'); // Remover fondos de selección
            });

            // Agregar la clase de selección a la tarjeta actual
            const currentCard = document.getElementById(cardId);
            currentCard.classList.add('role-card-selected');
            
            // Agregar fondo de color específico
            if (role === 'worker') {
                currentCard.classList.add('bg-indigo-50');
            } else {
                currentCard.classList.add('bg-green-50');
            }

            // Limpiar mensaje de error si existía
            messageArea.textContent = '';
        }

        /**
         * Maneja el proceso de inicio de sesión y REDIRIGE a los archivos HTML externos.
         */
        function handleLogin(event) {
            event.preventDefault(); // Detiene el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 1. Verificar que los campos estén llenos
            if (!email || !password) {
                messageArea.textContent = 'ERROR: Ingresa tu correo y contraseña.';
                messageArea.classList.remove('text-green-600');
                messageArea.classList.add('text-red-500');
                return;
            }

            // 2. Verificar si se seleccionó un rol
            if (!selectedRole) {
                messageArea.textContent = 'ERROR: Por favor, selecciona tu rol (Trabajador o Cliente).';
                messageArea.classList.remove('text-green-600');
                messageArea.classList.add('text-red-500');
                return;
            }

            // 3. Simular éxito y REDIRECCIÓN REAL
            messageArea.textContent = 'Acceso confirmado. Redirigiendo...';
            messageArea.classList.remove('text-red-500');
            messageArea.classList.add('text-green-600');
            
            // Retraso para que el usuario vea el mensaje de éxito antes de la redirección
            setTimeout(() => {
                if (selectedRole === 'worker') {
                    // *** REDIRECCIÓN REAL AL ARCHIVO HTML DEL TRABAJADOR ***
                    window.location.href = 'DiseñoFinal.html'; 
                } else if (selectedRole === 'client') {
                    // *** REDIRECCIÓN REAL AL ARCHIVO HTML DEL CLIENTE ***
                    window.location.href = 'cliente.html';
                }
            }, 1000); 
        }

        // Simplemente aseguramos que el mensaje esté limpio al cargar
        document.addEventListener('DOMContentLoaded', () => {
             // Opcional: podrías mantener la función showView y llamarla aquí si fuera necesario resetear la vista,
             // pero como solo hay una, no es estrictamente necesario.
             messageArea.textContent = '';
        });
    </script>
</body>
</html>
